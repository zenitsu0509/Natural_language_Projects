<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Rating Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Movie Review Rating Predictor</h1>
        <p>Write your movie review below, and we'll predict the rating for you!</p>
        
        <form id="reviewForm">
            <textarea id="reviewInput" placeholder="Type your movie review here..."></textarea>
            <button type="submit">Predict Rating</button>
        </form>
        
        <div id="result">
            <h2>Predicted Rating:</h2>
            <p id="ratingOutput">N/A</p>
        </div>
    </div>
</body>
</html>
